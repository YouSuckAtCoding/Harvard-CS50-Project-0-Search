<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="advancedlogo">
    <img src="images/google%20logo.png" >
        </div>

        <form action="https://google.com/search? ">
           <div class="advancedsearchbar">

               <br>
               <label class="label1" for="All these words">All these words:</label>
               <input type="text" name="as_q" class="round" id="All these words">
               <br>


               <br>
               <label class="label1" for="All these words">These exact word or phrase:</label>
               <input type="text" name="as_epq" class="round">
               <br>


               <br>
               <label class="label1" for="All these words">Any of these words:</label>
               <input type="text" name="as_oq" class="round">
               <br>


               <br>
               <label class="label1" for="All these words">None of these words:</label>
               <input type="text" name="as_eq" class="round">
               <br>


            <div class="advancedsearch">
            <input type="submit" value="Advanced Search" class="corner">
            </div>
           </div>
        </form>


    </body>
</html>
